<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <div class="main container">
        <div class="highlightWords">
            <div>
                <h2>Put a treshold on sentence length by using the slider</h2>
                <input type="range" name="rangeInput" min="0" max="10000" onchange="updateTextInput(this.value);">
                <input type="text" id="textInput" value="">
                <br>
                <h2>Please enter a sentance</h2>
                <input type="text" name="name" id="inputBox" placeholder="Enter a sentenece">
                <button class="btn">Analyze</button>
                <input type="checkbox" class="checkbox" name="vehicle1" value="Bike">
                <label for="vehicle1">Hide words that are less then or equal to 4</label>
            </div>
            <div class="messages">

            </div>
            <div class="colourLabel hidden">
                <div class="colourGreen">
                    <div class="green"></div>
                    <div>The green above will show word greater than 4</div>
                </div>
                <div class="colourPurple">
                    <div class="purple"></div>
                    <div>The purple above will show the longest words in the entered sentence</div>
                </div>
            </div>
            <div class="colorBox">
                <div id="test"></div>
                <div id="tests"></div>
            </div>
            <div class="message">

            </div>
        </div>
        <p>Here are the last 5 sentences entered</p>
        <div class="displaySentence">
            <ul class='sentences'>


            </ul>
        </div>
        <div class="errorMsg hidden"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
